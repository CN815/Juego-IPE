<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<title>Juego del Impostor - Contratos</title>
<style>
/* ===== FONDO ANIMADO ===== */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #11cbac 40%, #2575fc 80%, #5900ff 100%);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== CONTENEDOR PRINCIPAL ===== */
.container {
    background: white;
    padding: 50px 40px;
    border-radius: 20px;
    width: 900px;
    max-height: 95vh;
    overflow-y: auto;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s;
}

.container:hover { transform: translateY(-5px); }

h1 {
    margin-bottom: 30px;
    font-size: 36px;
    color: #333;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
}

.question {
    font-size: 24px;
    margin: 30px 0;
    color: #222;
}

/* ===== BOTONES ===== */
button {
    display: block;
    width: 100%;
    margin: 12px 0;
    padding: 16px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #1cc88a, #4e73df);
    color: white;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(90deg, #4e73df, #1cc88a);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

/* ===== BOT√ìN NUEVA PARTIDA FLOTANTE ===== */
#newGameBtn { position: fixed; bottom: 20px; right: 20px; width:auto; padding:15px 25px; z-index:1000; }

/* ===== BOTONES DE CONTROLES ===== */
.controls { text-align:center; margin-top:20px; }
#hintBtn { background:#f39c12; width:200px; margin:5px auto; display:block; }
#nextBtn { background:#27ae60; width:200px; margin:5px auto; display:none; }

/* ===== RESULTADOS ===== */
.result {
    font-size: 24px;
    margin-top: 25px;
    font-weight: bold;
    text-align: left;
}

.correct { color: green; font-weight: bold; }
.incorrect { color: red; font-weight: bold; }
.explanation { font-style: italic; margin-top: 5px; color: #555; }
</style>
</head>

<body>
<div class="container">
    <h1>üïµÔ∏è Juego del Impostor - Contratos</h1>
    <div id="question" class="question"></div>
    <div id="answers"></div>

    <div class="controls">
        <button id="hintBtn" onclick="showHint()">üí° Pista</button>
        <button id="nextBtn" onclick="nextRound()">‚û° Siguiente ronda</button>
    </div>

    <div id="result" class="result"></div>
</div>

<button id="newGameBtn" onclick="restartGame()">üéÆ Nueva partida</button>

<script>
function shuffle(array){ return array.sort(()=>Math.random()-0.5); }

// ‚úÖ RONDAS AMPLIADAS
let roundsData = [
    {words:["No tienen fecha fin","Pueden tener bonificaciones","Requieren causa temporal","Pueden celebrarse con cualquier trabajador"],impostor:"Requieren causa temporal",hint:"Los indefinidos no necesitan justificar temporalidad",explanation:"Los contratos indefinidos no requieren causa temporal ni fecha de finalizaci√≥n."},
    {words:["Contrato verbal","Contrato escrito","Contrato fijo-discontinuo","Contrato indefinido ordinario"],impostor:"Contrato verbal",hint:"Algunos requieren forma escrita",explanation:"El fijo-discontinuo y la mayor√≠a de contratos indefinidos se hacen por escrito."},
    {words:["Actividad intermitente","Periodos sin trabajar","Siempre se trabaja todo el a√±o","Trabajo estacional"],impostor:"Siempre se trabaja todo el a√±o",hint:"Hay meses sin actividad",explanation:"El fijo-discontinuo tiene periodos de actividad e inactividad."},
    {words:["Tienen fecha fin","Exigen causa concreta","No necesitan justificar duraci√≥n","Duraci√≥n determinada"],impostor:"No necesitan justificar duraci√≥n",hint:"Deben justificar temporalidad",explanation:"Los contratos temporales necesitan causa clara y concreta."},
    {words:["Indemnizaci√≥n 12 d√≠as","Sin indemnizaci√≥n","Duraci√≥n determinada","Causa concreta"],impostor:"Sin indemnizaci√≥n",hint:"Los temporales s√≠ generan indemnizaci√≥n",explanation:"Los contratos temporales generan 12 d√≠as por a√±o trabajado."},
    {words:["Reserva puesto trabajo","Incapacidad temporal","Maternidad","Indemnizaci√≥n final"],impostor:"Indemnizaci√≥n final",hint:"Este contrato no genera indemnizaci√≥n",explanation:"El contrato por sustituci√≥n no genera indemnizaci√≥n al finalizar."},
    {words:["Jubilaci√≥n parcial","Trabajador desempleado","Contrato verbal","Indemnizaci√≥n 12 d√≠as"],impostor:"Contrato verbal",hint:"Debe formalizarse por escrito",explanation:"El contrato de relevo debe realizarse siempre por escrito."},
    {words:["Sin titulaci√≥n","65% primer a√±o","85% segundo a√±o","Periodo prueba obligatorio"],impostor:"Periodo prueba obligatorio",hint:"No existe periodo prueba",explanation:"En alternancia no existe periodo de prueba."},
    {words:["Requiere titulaci√≥n","6 meses m√≠nimo","1 a√±o m√°ximo","Sin l√≠mite duraci√≥n"],impostor:"Sin l√≠mite duraci√≥n",hint:"Tiene duraci√≥n concreta",explanation:"La duraci√≥n m√≠nima es 6 meses y m√°xima 1 a√±o."},
    {words:["Siempre por escrito","Horas inferiores jornada completa","Puede horas complementarias","Puede horas extra libres"],impostor:"Puede horas extra libres",hint:"Solo fuerza mayor",explanation:"No pueden realizar horas extras salvo fuerza mayor."},
    {words:["Trabajo parcial","Horas complementarias max 30%","Horas extra libre","Salario proporcional"],impostor:"Horas extra libre",hint:"S√≥lo fuerza mayor",explanation:"Los trabajadores parciales no pueden hacer horas extras salvo fuerza mayor."},
    {words:["Pr√°cticas universitarias","Formaci√≥n alternancia","Contrato temporal","Contrato indefinido"],impostor:"Contrato temporal",hint:"Busca el contrato formativo o indefinido",explanation:"El contrato temporal tiene fecha fin y causa concreta."}
];

let currentQuestion = 0, score = 0, answered = false, hintUsed = false;

function loadQuestion(){
    if(currentQuestion >= roundsData.length){
        showResults(); return;
    }
    answered = false; hintUsed = false;
    document.getElementById("result").innerHTML = "";
    document.getElementById("nextBtn").style.display="none";

    const q = roundsData[currentQuestion];
    document.getElementById("question").innerHTML = "Ronda " + (currentQuestion+1) + " de " + roundsData.length + "<br><br>" + "Selecciona la palabra impostora:";

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    shuffle([...q.words]).forEach(answer=>{
        const btn=document.createElement("button");
        btn.innerText=answer;
        btn.onclick=()=>checkAnswer(answer);
        answersDiv.appendChild(btn);
    });
}

function checkAnswer(answer){
    if(answered) return;
    answered = true;
    const q = roundsData[currentQuestion];
    const resultDiv=document.getElementById("result");

    if(answer===q.impostor){ score++; resultDiv.className="result correct"; }
    else{ resultDiv.className="result incorrect"; }

    resultDiv.innerHTML = (answer===q.impostor ? "‚úî Correcto!" : "‚úò Incorrecto!") + 
        "<br>La palabra impostora era: <strong>"+q.impostor+"</strong>" +
        "<br><span class='explanation'>"+q.explanation+"</span>";

    document.getElementById("nextBtn").style.display="inline-block";
}

function showHint(){
    if(answered || hintUsed) return;
    hintUsed=true;
    const q = roundsData[currentQuestion];
    document.getElementById("result").innerHTML="üí° Pista: "+q.hint;
}

function nextRound(){ currentQuestion++; loadQuestion(); }

function restartGame(){ currentQuestion=0; score=0; loadQuestion(); }

function showResults(){
    document.getElementById("question").innerHTML="üéâ Juego terminado";
    document.getElementById("answers").innerHTML="";
    document.getElementById("result").innerHTML="Puntuaci√≥n final: "+score+" de "+roundsData.length;
}

loadQuestion();
</script>
</body>
</html>
